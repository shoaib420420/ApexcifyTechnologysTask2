<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Media-App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        .hero-section {
            height: calc(100vh - 60px);
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            text-align: center;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3f4f6 100%);
            padding: 2rem;
        }

        .hero-title {
            font-size: 3.5rem;
            font-weight: 800;
            color: #1f2937;
            margin-bottom: 1rem;
            letter-spacing: -1px;
        }

        .hero-subtitle {
            font-size: 1.25rem;
            color: #6b7280;
            margin-bottom: 2rem;
            max-width: 600px;
        }
    </style>
</head>

<body>

    <div class="navbar">
        <div class="nav-brand">Media-App</div>
        <div class="nav-links">
            <a href="login.html">Login</a>
            <a href="register.html" class="btn-primary"
                style="color: white; padding: 0.5rem 1rem; margin-left: 1rem; text-decoration: none;">Get Started</a>
        </div>
    </div>

    <section class="hero-section">
        <h1 class="hero-title">My Media Application</h1>
        <p class="hero-subtitle">Join my this community, where friends connect to each other.</p>
        <div>
            <a href="register.html" class="btn-primary"
                style="display: inline-block; width: auto; padding: 1rem 2rem; font-size: 1.1rem; text-decoration: none;">Join
                Now</a>
            <a href="login.html" class="btn-outline"
                style="display: inline-block; margin-left: 1rem; text-decoration: none;">Login</a>
        </div>
    </section>

    <script src="App.js"></script>
</body>

</html>
